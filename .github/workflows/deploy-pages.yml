name: Deploy GitHub Pages

# Trigger: quando si pusha su main e si modificano file in docs/website/
on:
  push:
    branches: [main]
    paths:
      - 'docs/website/**'
  # Permette deploy manuale da GitHub Actions tab
  workflow_dispatch:

# Permessi necessari per GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita deploy concorrenti
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Pubblica solo docs/website/ (non tutta la cartella docs!)
          path: 'docs/website'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
